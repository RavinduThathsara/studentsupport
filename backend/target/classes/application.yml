server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/student_support?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: NewStrongPassword123!

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    # Dev-only secret; change for production. Must be >= 32 chars for HS256.
    secret: "dev-secret-change-this-to-a-long-random-string"
    expirationMillis: 86400000
